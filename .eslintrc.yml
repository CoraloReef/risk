---
extends:
  - airbnb
  - 'plugin:jest/recommended'
  - 'plugin:react/recommended'

parser: babel-eslint

env:
  browser: true
  node: true
  jest: true

rules:
  import/no-unresolved: 0
  import/extensions: 0
  react/prop-types: 0
  no-underscore-dangle: 0
  object-curly-newline: 0
  react/jsx-one-expression-per-line: 0
  react/jsx-filename-extension: 0
